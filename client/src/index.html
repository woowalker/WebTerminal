<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEB-TERMINAL</title>
  <link rel="stylesheet" href="/terminal.css"/>
</head>
<body>
<div id="head">
  <form>
    <span class="title">用户名：</span>
    <input class="account" name="用户名" type="text" placeholder="请输入用户名"/>
    <span class="title">密码：</span>
    <input class="password" name="密码" type="password" placeholder="请输入密码"/>
    <input class="submit" name="登录" type="button" value="登录"/>
    <a class="advance" onclick="console.log('advance')">高级</a>
    <span class="advancePanel">
      <span class="title">主机IP地址：</span>
      <input class="hostIP" name="IP地址" type="text" placeholder="请输入主机IP"/>
      <span class="title">主机端口号：</span>
      <input class="hostPort" name="端口号" type="text" placeholder="请输入端口"/>
    </span>
  </form>
</div>
<div id="terminal"></div>

<script src="/terminal.bundle.js"></script>
</body>
</html>
